<body class="bg-gradient-primary">
    <div class="container">
        <nav aria-label="breadcrumb" style="padding-top: 30px;">
          <ol class="breadcrumb bread justify-content-end bg-white">

          <div class="container">
            <fieldset style="background-color: white;">
            
            <h1><legend > Membuka Magang </legend> </h1>
            
            <div class="container">
          
              <form  class="formm">
                <div class="form-group row">
                    <label for="user" class="col-sm-3 col-form-label">Nama Perusahaan/Organisasi</label>
                    <div class="col-sm">
                      <input type="text" class="form-control" id="username" required placeholder="">
                    </div>
                </div>
          
                <div class="form-group row">
                  <label for="select" class="col-3 col-form-label">Tipe Magang  </label> 
                  <div class="col-sm-3">
                    <select id="select" name="select" class="custom-select">
                      <option value="Pilihan">--Pilih--</option>
                      <option value="Full Time"> Full Time</option>
                      <option value="Part Time">Part Time</option>
                      <option value="Temporary">Temporary</option>
                      <option value="Contract">Contract</option>
                    </select>
                  </div>
                </div> 
    
            <div class="form-group row">
              <label for="text-area" class="col-sm-3 col-form-label">Deskripsi Magang</label>
              <div class="col-sm">
                <textarea class="form-control" id="text-area" rows="3" required placeholder=""></textarea>
              </div>  
          </div>
    
            <div class="form-group row">
              <label for="text-area" class="col-sm-3 col-form-label">Deskripsi Kualifikasi Magang</label>
              <div class="col-sm">
                <textarea class="form-control" id="text-area" rows="3" required placeholder=""></textarea>
              </div>  
           </div>
           <div class="form-group row">
            <label for="select" class="col-3 col-form-label">Specialization</label> 
            <div class="col-sm-3">
              <select id="select" name="select" class="custom-select">
                <option value="Pilihan">--Pilih--</option>
                <option value="Accounting">Accounting</option>
                <option value="HR">Admin/Human Rescoures</option>
                <option value="Agen">Sales/Marketing</option>
                <option value="pr">Arts/Media/Communications</option>
                <option value="Service">Service</option>
                <option value="Hotel">Restaurant</option>
                <option value="Coach">Education/Training</option>
                <option value="IT">Computer/Information technology</option>
                <option value="Engineering">Engineering</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Bulding">Bulding/Construction</option>
                <option value="IPA">Sceinces</option>
                <option value="Dokter">HealthCare</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div> 
    
          <div class="form-group row">
            <label for="date" class="col-sm-3 col-form-label">Tanggal Dateline</label>
            <div class="col-sm-3">
              <input type="date" class="form-control" id="date" required placeholder="">
            </div>
        </div>
    
        <div class="form-group row">
          <label for="number" class="col-3 col-form-label">No. Telephone</label> 
          <div class="col-sm">
            <input id="number" name="number" type="text" class="form-control" required placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-3 col-form-label">Email</label> 
          <div class="col-sm">
            <input id="email" name="email" type="text" class="form-control" required placeholder="">
          </div>
        </div> 
        <div class="form-group row">
          <label for="number" class="col-3 col-form-label">Penempatan</label> 
          <div class="col-sm">
            <input id="daerah" name="Alamat" type="text" class="form-control" required placeholder="">
          </div>
            <br>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit</button> <!--belum di arahkan ke selesai pengisisan-->
              <button class="btn btn-secondary" type="reset">Reset</button>
            </div>
            <br>
        </form>
            </div>
    </fieldset>
